<head>

    <title>Image Processing Assignment</title>
    <style>
    	canvas 
    	{      
		    display: block;
		    margin: 0 auto;
		    border: 5px solid black;
		    position: absolute;
		    left: 0;
		    right: 0;
		    margin-left: auto;
		    margin-right: auto;

<body>
<!--2 canvases , one to draw the background of the stage and one to draw the objects></!-->
<!--Literally on top of each other></!-->
<div style="position: relative;">
 <canvas id="background" width="450" height="600" 
   style="position: absolute; left: 0; top: 0; z-index: 0;"></canvas>
 <canvas id="game" width="450" height="600" 
   style="position: absolute; left: 0; top: 0; z-index: 1;"></canvas>
</div>
<audio id="goal" src="goalnoise.mp3" style="display: none;"></audio>
